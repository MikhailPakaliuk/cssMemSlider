<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="wrapper">
        <div class="slider">

            <div class="slider-items">
                <input type="radio" name="s" id="radio1">
                <input type="radio" name="s" id="radio2">
                <input type="radio" name="s" id="radio3">
                <input type="radio" name="s" id="radio4">
                <input type="radio" name="s" id="radio5">

                <div class="item s1"><img src="portfolio-img.jpg" alt=""></div>
                <div class="item s2"><img src="portfolio-img2.jpg" alt=""></div>
                <div class="item s3"><img src="portfolio-img3.jpg" alt=""></div>
                <div class="item s4"><img src="portfolio-img4.jpg" alt=""></div>
                <div class="item s4"><img src="portfolio-img5.jpg" alt=""></div>
            </div>

            <div class="slider-tn">
                <div class="slider-texts">
                    <div class="text t1">Текст картинки 1</div>
                    <div class="text t2">Текст картинки 2</div>
                    <div class="text t3">Текст картинки 3</div>
                    <div class="text t4">Текст картинки 4</div>
                    <div class="text t5">Текст картинки 5</div>
                </div>
                <div class="slider-nav">
                    <label for="radio1" class="slider-nav-item"></label>
                    <label for="radio2" class="slider-nav-item"></label>
                    <label for="radio3" class="slider-nav-item"></label>
                    <label for="radio4" class="slider-nav-item"></label>
                    <label for="radio5" class="slider-nav-item"></label>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
