<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="wrapper">
        <div class="slider">
            
            <input type="radio" name="slider" id="radio1">
            <input type="radio" name="slider" id="radio2">
            <input type="radio" name="slider" id="radio3">
            <input type="radio" name="slider" id="radio4">
            <input type="radio" name="slider" id="radio5">
            
            <div class="slider-items">

                <div class="item slider1"><img src="portfolio-img.jpg" alt=""></div>
                <div class="item slider2"><img src="portfolio-img2.jpg" alt=""></div>
                <div class="item slider3"><img src="portfolio-img3.jpg" alt=""></div>
                <div class="item slider4"><img src="portfolio-img4.jpg" alt=""></div>
                <div class="item slider4"><img src="portfolio-img5.jpg" alt=""></div>
            </div>

            <div class="slider-tn">
                <div class="slider-texts">

                    <div class="text text1"><span>Текст картинки 1</span> </div>
                    <div class="text text2"><span>Текст картинки 2</span></div>
                    <div class="text text3"><span>Текст картинки 3</span></div>
                    <div class="text text4"><span>Текст картинки 4</span></div>
                    <div class="text text5"><span>Текст картинки 5</span></div>
                </div>
                <div class="slider-nav">
                    <label for="radio1" class="slider-nav-item"><span></span></label>
                    <label for="radio2" class="slider-nav-item"><span></span></label>
                    <label for="radio3" class="slider-nav-item"><span></span></label>
                    <label for="radio4" class="slider-nav-item"><span></span></label>
                    <label for="radio5" class="slider-nav-item"><span></span></label>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
